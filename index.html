        #expressive-animator-overlay .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

            height: auto;
        }

            margin-left: 16px;
        }

        #expressive-animator-overlay .title {
            font-size: 1.5rem;
            font-weight: 100;
            letter-spacing: 1px;
        }

        #expressive-animator-overlay .subtitle {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }

        #expressive-animator-overlay .version {
            font-weight: 300;
            letter-spacing: 1px;
            text-align: right;
            color: #c8c8c8;
        }

        #expressive-animator-overlay .loading {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 96px;
            width: 240px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #expressive-animator-overlay  .semi-bold {
            font-weight: 600;
        }
        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ellipsis div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
            left: 8px;
            animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
            left: 8px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
            left: 32px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
            left: 56px;
            animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes lds-ellipsis3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(24px, 0);
            }
        }
